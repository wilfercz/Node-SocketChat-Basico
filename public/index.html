<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Google Sign-In</title>
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h2>Google Sign-In</h2>
            <hr>
            
            <div id="g_id_onload"
                data-client_id="1059734545664-dkm4kstse7s4t0novc098sbnr64lh5pc.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <br>
            <button class="btn btn-primary" id="google-singout" onclick="cerrarSesion()">
                Sign-Out
            </button>

        </div>

        <div class="col-sm-6">
            <h2>Login Manual</h2>
            <hr>

            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="ContraseÃ±a">
            
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        
        </div>

    </div> 

    <!-- Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
